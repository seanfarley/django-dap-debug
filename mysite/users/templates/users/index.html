{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    {% if user_list %}
        <ul>
            {% for user in user_list %}
            <li><a href="{% url 'users:info' user.id %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users yet.</p>
    {% endif %}
{% endblock %}
